<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mikrotik Bandwidth Monitor</title>
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Arial, sans-serif; background: #f0f2f5; }
    .container { padding: 1rem; max-width: 900px; margin: auto; }
    h1 { text-align: center; font-size: 2rem; margin-bottom: 0.5rem; }
    .top-bar { display: flex; justify-content: space-between; margin-bottom: 0.5rem; }
    .chart-wrapper { border: 2px solid #ccc; padding: 0.5rem; background: #fff; }
    .controls { display: flex; justify-content: space-between; align-items: center; margin: 1rem 0; }
    .controls select, .controls button { padding: 0.5rem 1rem; font-size: 1rem; }
    .footer { display: flex; justify-content: space-between; font-size: 0.9rem; border-top: 1px solid #ccc; padding-top: 0.5rem; }
    canvas { width: 100% !important; height: 400px !important; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mikrotik Bandwidth Monitor</h1>
    <div class="top-bar">
      <div>IP/Hostname: <span id="hostLabel">192.168.25.20</span></div>
      <div>Interface: <span id="ifaceLabel">ether1</span></div>
    </div>
    <div class="chart-wrapper">
      <canvas id="bwChart"></canvas>
    </div>
    <div class="controls">
      <div>
        <label for="ifaceSelect">Interface:</label>
        <select id="ifaceSelect">
          <option>ether1</option>
          <option>bridge</option>
        </select>
      </div>
      <button id="pauseBtn">Pausar</button>
    </div>
    <div class="footer">
      <div>Status: <span id="status">Desconectado</span></div>
      <div>Ãšltima leitura: <span id="lastTime">--:--:--</span></div>
      <div>Tempo decorrido: <span id="elapsed">00:00:00</span></div>
    </div>
  </div>
  <!-- antes do seu /assets/script.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>
  <script src="/assets/script.js"></script>

  <script src="/assets/script.js"></script>
</body>
</html>
